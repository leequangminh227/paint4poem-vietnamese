CONFIG_NAME: 'DAMSM'

DATASET_NAME: 'vietnamese_poem'
DATA_DIR: '../data/vietnamese_poems'
GPU_ID: 0
WORKERS: 1


TREE:
    BRANCH_NUM: 1
    BASE_SIZE: 299


TRAIN:
    FLAG: True
    NET_E: ''
    BATCH_SIZE: 24  # Giảm nếu bị out of memory
    MAX_EPOCH: 600
    SNAPSHOT_INTERVAL: 50
    ENCODER_LR: 0.002
    RNN_GRAD_CLIP: 0.25
    SMOOTH:
        GAMMA1: 4.0
        GAMMA2: 5.0
        GAMMA3: 10.0


TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 1
    WORDS_NUM: 64  # Thơ tiếng Việt có thể dài hơn, tăng từ 16 lên 64

