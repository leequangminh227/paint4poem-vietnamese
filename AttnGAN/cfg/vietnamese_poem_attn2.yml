CONFIG_NAME: 'vietnamese_attn'

DATASET_NAME: 'vietnamese_poem'
DATA_DIR: '../data/vietnamese_poems'
GPU_ID: 0
WORKERS: 1


TREE:
    BRANCH_NUM: 3


TRAIN:
    FLAG: True
    NET_G: ''
    B_NET_D: True
    BATCH_SIZE: 8  # Giảm batch size vì dataset nhỏ
    MAX_EPOCH: 600
    SNAPSHOT_INTERVAL: 50
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    # Đường dẫn tới pre-trained DAMSM encoder
    # Cập nhật sau khi train DAMSM xong
    NET_E: '../output/vietnamese_poem_DAMSM_*/Model/text_encoder*.pth'
    SMOOTH:
        GAMMA1: 4.0
        GAMMA2: 5.0
        GAMMA3: 10.0
        LAMBDA: 50.0


GAN:
    DF_DIM: 64
    GF_DIM: 32
    Z_DIM: 100
    R_NUM: 2


LOSS:
    D_w: 4
    G_w: 4
    D_runtime: 1
    G_runtime: 2
    show_gen: 5

TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 1
    WORDS_NUM: 64  # Phải giống với config DAMSM

