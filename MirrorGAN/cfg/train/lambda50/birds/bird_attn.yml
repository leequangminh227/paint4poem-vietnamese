CONFIG_NAME: 'lambda50/birds'

DATASET_NAME: 'bird_attn'
DATA_DIR: '../data/birds'
GPU_ID: 0
WORKERS: 1


TREE:
    BRANCH_NUM: 3


TRAIN:
    TRAINER: 'condGANTrainer'
    FLAG: True
    NET_G: ''  # '../models/bird_AttnGAN2.pth'
    B_NET_D: True
    BATCH_SIZE: 20  # 22
    MAX_EPOCH: 1000
    SNAPSHOT_INTERVAL: 50
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    #
    NET_E: '../output/pretrain/pretrain_attn/birds_DAMSM_2020_06_11_04_33_20/Model/text_encoder100.pth'
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 50.0


GAN:
    DF_DIM: 64
    GF_DIM: 32
    Z_DIM: 100
    R_NUM: 2

TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 10
